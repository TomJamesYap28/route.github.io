<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="final.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <!-- jQuery UI for draggable -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Features Section -->
    <section class="py-10">
        <div class="container mx-auto px-6">
            <div class="flex flex-col space-y-8">
                <div class="w-full px-4">
                    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                        <h3 class="text-2xl font-bold mb-2">Route Optimizer</h3>
                        <div id="route-optimizer" style="text-align: left;">
                            <div>
                                <label for="pickup" class="block text-sm font-medium text-gray-700">Pick up location</label>
                                <input type="text" name="pickup" id="pickup" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="destinations" class="block text-sm font-medium text-gray-700">Destination (one per line):</label>
                                <textarea id="destinations" class="mt-1 p-2 w-full border border-gray-300 rounded-md"></textarea>
                            </div>
                            <button id="calculate" onclick="ecalculate()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                                <span id="button_text">Calculate Route</span>
                            </button>
                            <label for="loading" id="loading" style="display:none;">Calculating route, please wait...</label>
                            <div id="results">
                                <!-- Results will be displayed here -->
                            </div>
                            <div id="map">
                                <!-- Map will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full px-4">
                    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                        <h3 class="text-2xl font-bold mb-2">Multi-Stop Quote</h3>
                        <div id="sample-content" style="text-align: left;">
                            <div class="input-fields">
                                <label for="pickupcity" class="block text-sm font-medium text-gray-700">Pickup City, ST</label>
                                <input type="text" name="pickupcity" id="pickupcity" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                                <label for="deliverycity" class="block text-sm font-medium text-gray-700">Delivery City, ST</label>
                                <input type="text" name="deliverycity" id="deliverycity" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                                <label for="1p1dM" class="block text-sm font-medium text-gray-700">1p1d Mileage</label>
                                <input type="text" name="1p1dM" id="1p1dM" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                                <label for="1p1dR" class="block text-sm font-medium text-gray-700">1p1d DAT rate</label>
                                <input type="text" name="1p1dR" id="1p1dR" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                                <label for="assistcost" class="block text-sm font-medium text-gray-700">Driver Assist Cost</label>
                                <input type="text" name="assistcost" id="assistcost" class="mt-1 p-2 w-full border border-gray-300 rounded-md" value="200">
                                <label for="numstop" class="block text-sm font-medium text-gray-700">Driver Assist Cost</label>
                                <input type="text" name="numstop" id="numstop" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                                <label for="totalstop" class="block text-sm font-medium text-gray-700">Total miles for all stops</label>
                                <input type="text" name="totalstop" id="totalstop" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                                <label for="rpmadd" class="block text-sm font-medium text-gray-700">RPM for Additional Miles</label>
                                <input type="text" name="rpmadd" id="rpmadd" class="mt-1 p-2 w-full border border-gray-300 rounded-md" value="2.25">
                                <label for="addrate" class="block text-sm font-medium text-gray-700">Additional Rate per extra shop (1st one free)</label>
                                <input type="text" name="addrate" id="addrate" class="mt-1 p-2 w-full border border-gray-300 rounded-md" value="100">
                                <label for="markup" class="block text-sm font-medium text-gray-700">Markup %</label>
                                <input type="text" name="markup" id="markup" class="mt-1 p-2 w-full border border-gray-300 rounded-md" value="20">
                            </div>
                            <div class="flex space-x-2 py-2">
                                <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded border border-green-600 hover:bg-green-700 hover:border-green-800" onclick="rcalculate()">Calculate</button>
                                <button type="button" class="bg-red-500 text-white py-2 px-4 rounded border border-red-600 hover:bg-red-700 hover:border-red-800" onclick="reset()">Reset</button>
                            </div>
                            <div class="results" style="display: none;">
                                <h1>Results</h1><br>
                                <h2>Additional Miles compared to 1p1d</h2>
                                <input type="text" id="additionalMiles" class="responsive-input mt-1 p-2 w-full border border-gray-300 rounded-md">
                                <h2>Total Cost</h2>
                                <input type="text" id="totalCost" class="responsive-input mt-1 p-2 w-full border border-gray-300 rounded-md">
                                <h2>Total Rate to Customer</h2>
                                <input type="text" id="totalRateCustomer" class="responsive-input mt-1 p-2 w-full border border-gray-300 rounded-md">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal backdrop -->
    <div id="modalBackdrop" class="fixed inset-0 bg-black bg-opacity-50"></div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 shadow-lg w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Setup API Keys</h2>
                <button id="closeButton" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div class="mb-4">
                <label for="googleapikey" class="block text-sm font-medium text-gray-700">Google API</label>
                <p id="xhide" class="hidden">Please wait, setting up google api</p>
                <input type="text" id="googleapikey" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200">
            </div>
            <div class="flex justify-end">
                <button type="button" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700" onclick="setAPI()">SET API</button>
            </div>
        </div>
    </div>

    <script src="final.js"></script>

</body>
</html>
