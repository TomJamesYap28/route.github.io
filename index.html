<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="final.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <!-- jQuery UI for draggable -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Features Section -->
    <section class="py-10">
        <div class="container mx-auto px-6">
            <div class="flex flex-col space-y-8">
                <div class="w-full px-4">
                    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                        <h3 class="text-2xl font-bold mb-2">Route Optimizer</h3>
                        <div id="route-optimizer" style="text-align: left;">
                            <div>
                                <label for="pickup" class="block text-sm font-medium text-gray-700">Pick up location</label>
                                <input type="text" name="pickup" id="pickup" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="destinations" class="block text-sm font-medium text-gray-700">Destination (one per line):</label>
                                <textarea id="destinations" class="mt-1 p-2 w-full border border-gray-300 rounded-md"></textarea>
                            </div>
                            <button id="calculate" onclick="ecalculate()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                                <span id="button_text">Calculate Route</span>
                            </button>
                            <label for="loading" id="loading" style="display:none;">Calculating route, please wait...</label>
                            <div id="results">
                                <!-- Results will be displayed here -->
                            </div>
                            <!-- <button id="savemap" onclick="savemapasimage()" class="bg-blue-500 text-white px-4 py-2 my-2 rounded-md hover:bg-blue-600">
                                <span id="button_text">Save map as image</span>
                            </button> -->
                            <div id="map" class="my-2">
                                <!-- Map will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full px-4">
                    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                        <h3 class="text-2xl font-bold mb-2">Multi-Stop Quote</h3>
                        <div id="sample-content" style="text-align: left;">
                            <div class="input-fields">
                                <label for="1p1dM" class="block text-sm font-medium text-gray-700">1p1d Mileage</label>
                                <input type="text" id="1p1dM" class="responsive-input input-populated" readonly>

                                <label for="totalstop" class="block text-sm font-medium text-gray-700">Total miles for all stops</label>
                                <input type="text" id="totalstop" class="responsive-input input-populated" readonly>

                                <label for="additionalMiles" class="block text-sm font-medium text-gray-700">Additional Miles compared to 1p1d</label>
                                <input type="text" id="additionalMiles" class="responsive-input input-populated" readonly>

                                <label for="1p1dR" class="block text-sm font-medium text-gray-700">1p1d DAT rate</label>
                                <input type="text" id="1p1dR" class="responsive-input input-needs-input">

                                <label for="assistcost" class="block text-sm font-medium text-gray-700">Driver Assist Cost</label>
                                <input type="text" id="assistcost" class="responsive-input input-pre-filled" value="$200">

                                <label for="numstop" class="block text-sm font-medium text-gray-700">Number of Stops</label>
                                <input type="text" id="numstop" class="responsive-input input-populated">

                                <label for="rpmadd" class="block text-sm font-medium text-gray-700">RPM for Additional Miles</label>
                                <input type="text" id="rpmadd" class="responsive-input input-pre-filled" value="$2.25">

                                <label for="addrate" class="block text-sm font-medium text-gray-700">Additional Rate per extra stop (1st one free)</label>
                                <input type="text" id="addrate" class="responsive-input input-pre-filled" value="$100">

                                <label for="markup" class="block text-sm font-medium text-gray-700">Markup %</label>
                                <input type="text" id="markup" class="responsive-input input-pre-filled" value="20">

                            </div>
                            <div class="flex space-x-2 py-2">
                                <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded border border-green-600 hover:bg-green-700 hover:border-green-800" onclick="rcalculate()">Calculate</button>
                                <button type="button" class="bg-red-500 text-white py-2 px-4 rounded border border-red-600 hover:bg-red-700 hover:border-red-800" onclick="reset()">Reset</button>
                            </div>
                            <div class="w-full md:w-1/2 p-6">
                                <div class="results" style="display: none;">
                                    <h1 class="text-2xl font-semibold mb-4">Results</h1><br>
                                    <h2 class="text-xl font-medium">Total Cost</h2>
                                    <input type="text" id="totalCost" class="responsive-input input-needs-input" readonly>
                                    <h2 class="text-xl font-medium">Total Rate to Customer</h2>
                                    <input type="text" id="totalRateCustomer" class="responsive-input input-needs-input" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="final.js"></script>

</body>
</html>
